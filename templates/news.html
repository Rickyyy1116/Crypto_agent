<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨ニュース - CryptoAgent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/news.css') }}" rel="stylesheet">
</head>
<body data-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                CryptoAgent
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>ホーム
                </a>
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>ダッシュボード
                </a>
                <button id="themeToggle" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="news-header">
                    <h1><i class="fas fa-newspaper text-primary"></i> 仮想通貨最新ニュース</h1>
                    <p class="lead">世界中の主要メディアから最新の仮想通貨・ブロックチェーン関連ニュースをお届けします</p>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card filter-card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <label class="form-label">カテゴリフィルタ</label>
                                <select class="form-select" id="categoryFilter">
                                    <option value="all">すべて</option>
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="defi">DeFi</option>
                                    <option value="regulation">規制</option>
                                    <option value="technology">技術</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">ソースフィルタ</label>
                                <select class="form-select" id="sourceFilter">
                                    <option value="all">すべてのソース</option>
                                    <option value="cointelegraph">Cointelegraph</option>
                                    <option value="coindesk">CoinDesk</option>
                                    <option value="bitcoinist">Bitcoinist</option>
                                    <option value="newsbtc">NewsBTC</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">期間フィルタ</label>
                                <select class="form-select" id="timeFilter">
                                    <option value="24h">過去24時間</option>
                                    <option value="7d">過去1週間</option>
                                    <option value="30d">過去1ヶ月</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" id="refreshNews">
                                    <i class="fas fa-sync-alt"></i> 更新
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- News Grid -->
        <div class="row" id="newsContainer">
            <!-- News items will be loaded here -->
        </div>

        <!-- Load More Button -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button class="btn btn-outline-primary btn-lg" id="loadMore" style="display: none;">
                    <i class="fas fa-plus-circle me-2"></i>さらに読み込む
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center" id="loadingSpinner">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3">ニュースを読み込み中...</p>
        </div>
    </div>

    <!-- News Detail Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalTitle">ニュース詳細</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="newsModalContent">
                        <!-- News content will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" id="newsModalLink" class="btn btn-primary" target="_blank">
                        <i class="fas fa-external-link-alt me-1"></i>元記事を読む
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/news.js') }}"></script>
</body>
</html>
